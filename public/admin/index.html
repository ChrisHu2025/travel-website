<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容管理系统 - 旅游网站</title>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms-app@3.1.1/dist/decap-cms.css" />
    <!-- 直接引入Decap CMS脚本 -->
    <script
      src="https://unpkg.com/decap-cms-app@3.1.1/dist/decap-cms-app.js"
      onload="console.log('Decap CMS App script loaded successfully');"
      onerror="console.error('Failed to load Decap CMS App script');"
    ></script>
  </head>
  <body>
    <!-- Decap CMS 标准挂载点 -->
    <div id="nc-root"></div>

    <!-- 直接使用HTML脚本，不经过任何构建处理 -->
    <script>
      // 完全禁用Netlify相关功能
      delete window.netlifyIdentity;
      delete window.NetlifyCmsWidgetFile;
      console.log('Netlify features disabled');

      // 强制手动初始化
      window.CMS_MANUAL_INIT = true;
      console.log('CMS manual init enabled');

      // 等待所有资源完全加载完成
      window.addEventListener('load', function () {
        console.log('All resources loaded, starting CMS initialization');

        // 检查CMS对象是否可用
        if (window.CMS) {
          console.log('CMS object is available');
          try {
            // 直接初始化CMS，使用完整的GitHub配置
            window.CMS.init({
              config: {
                backend: {
                  name: 'github',
                  repo: 'ChrisHu2025/travel-website',
                  branch: 'main',
                  auth_scope: 'repo',
                  client_id: 'Ov23liJds0MQcgZsIeob'
                },
                site_url: 'https://explorechina.travel',
                media_folder: 'public/images',
                public_folder: '/images'
              }
            });
            console.log('CMS initialized successfully');
          } catch (error) {
            console.error('Error initializing CMS:', error);
            console.error('Error details:', error.stack);
          }
        } else {
          console.error('CMS object not found');
          // 检查是否有其他加载问题
          console.log('Document ready state:', document.readyState);
          console.log('nc-root element exists:', !!document.getElementById('nc-root'));
        }
      });
    </script>
  </body>
</html>
