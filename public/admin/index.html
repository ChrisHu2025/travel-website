<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容管理系统 - 旅游网站</title>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms-app@3.1.1/dist/decap-cms.css" />
    <!-- 直接引入Decap CMS脚本 -->
    <script src="https://unpkg.com/decap-cms-app@3.1.1/dist/decap-cms-app.js"></script>
  </head>
  <body>
    <!-- Decap CMS 标准挂载点 -->
    <div id="nc-root"></div>

    <!-- 直接使用HTML脚本，不经过任何构建处理 -->
    <script>
      // 完全禁用Netlify相关功能
      delete window.netlifyIdentity;
      delete window.NetlifyCmsWidgetFile;

      // 强制手动初始化
      window.CMS_MANUAL_INIT = true;

      // 页面加载完成后初始化CMS
      document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM content loaded');

        // 等待一小段时间确保CMS脚本完全加载
        setTimeout(function () {
          console.log('Checking for CMS object...');
          if (window.CMS) {
            console.log('CMS object is available');
            try {
              // 直接初始化CMS，使用完整的GitHub配置
              window.CMS.init({
                config: {
                  backend: {
                    name: 'github',
                    repo: 'ChrisHu2025/travel-website',
                    branch: 'main',
                    auth_scope: 'repo',
                    client_id: 'Ov23liJds0MQcgZsIeob'
                  },
                  site_url: 'https://explorechina.travel',
                  media_folder: 'public/images',
                  public_folder: '/images'
                }
              });
              console.log('CMS initialized successfully');
            } catch (error) {
              console.error('Error initializing CMS:', error);
            }
          } else {
            console.error('CMS object not found');
          }
        }, 500);
      });
    </script>
  </body>
</html>
