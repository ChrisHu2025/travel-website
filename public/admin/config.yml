site_url: https://explorechina.travel
backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "spots"
    label: "Destinations"
    folder: "src/content/destinations"
    create: true
    fields:
      - { label: "Destination Name", name: "title", widget: "string" }
      - { label: "City/Region", name: "city", widget: "string" }
      - { label: "Region", name: "region", widget: "string" }
      - { label: "Summary", name: "summary", widget: "string" }
      - { label: "Best Season", name: "season", widget: "string" }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Detailed Introduction", name: "body", widget: "markdown" }

  - name: "in-season"
    label: "In Season"
    folder: "src/content/in-season"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Season", name: "season", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Content", name: "body", widget: "markdown" }

  - name: "resorts"
    label: "Resorts & Getaways"
    folder: "src/content/resorts"
    create: true
    fields:
      - { label: "Resort Name", name: "title", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Full Content", name: "body", widget: "markdown" }

  - name: "stories"
    label: "Travel Stories"
    folder: "src/content/stories"
    create: true
    fields:
      - { label: "Story Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Full Story", name: "body", widget: "markdown" }